{% extends 'base.html' %}
  {% block content %}
    <div class="col-md-5 mt-5">
        <div class="card">
          <h5 class="card-header">Article</h5>
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.body }}</p>
            <a href="{% url 'articles:list_detail' %}" class="btn btn-primary">Back</a>
          </div>
        </div>
    </div>
  {% endblock %}
