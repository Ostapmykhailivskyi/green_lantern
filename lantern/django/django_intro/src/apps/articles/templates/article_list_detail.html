{% extends 'base.html' %}
  {% block content %}
    {% for article in object_list %}
      <div class="col-md-5 mt-5">
          <div class="card">
            <h5 class="card-header">Article</h5>
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.body|truncatewords:15 }}</p>
              <a href="{% url 'articles:post_detail' article.id  %}"  class="btn btn-primary">View</a>
              <a href="{% url 'articles:delete-article' article.id  %}" class="btn btn-danger">Delete</a>
              <a href="{% url 'articles:post_update' article.id  %}" class="btn btn-success">Update</a>
            </div>
          </div>
      </div>
    {% endfor %}
  {% endblock %}>
